steps:
  # Build backend image
  - name: "gcr.io/cloud-builders/docker"
    args:
      [
        "build",
        "-t",
        "gcr.io/$PROJECT_ID/ocr-app-backend",
        "./backend",
      ]

  # Build frontend image
  - name: "gcr.io/cloud-builders/docker"
    args:
      [
        "build",
        "-t",
        "gcr.io/$PROJECT_ID/ocr-app-frontend",
        "./frontend",
      ]

  # Push backend image
  - name: "gcr.io/cloud-builders/docker"
    args: ["push", "gcr.io/$PROJECT_ID/ocr-app-backend"]

  # Push frontend image
  - name: "gcr.io/cloud-builders/docker"
    args: ["push", "gcr.io/$PROJECT_ID/ocr-app-frontend"]

  # Deploy backend to Cloud Run
  - name: "gcr.io/cloud-builders/gcloud"
    args:
      - "run"
      - "deploy"
      - "ocr-app-backend"
      - "--image"
      - "gcr.io/$PROJECT_ID/ocr-app-backend"
      - "--region"
      - "us-central1"
      - "--platform"
      - "managed"
      - "--memory"
      - "2Gi"
      - "--cpu"
      - "2"
      - "--timeout"
      - "300"
      - "--allow-unauthenticated"
      - "--set-env-vars"
      - "GCP_PROJECT_ID=$PROJECT_ID,GCP_STORAGE_BUCKET=${_STORAGE_BUCKET}"

  # Deploy frontend to Cloud Run
  - name: "gcr.io/cloud-builders/gcloud"
    args:
      - "run"
      - "deploy"
      - "ocr-app-frontend"
      - "--image"
      - "gcr.io/$PROJECT_ID/ocr-app-frontend"
      - "--region"
      - "us-central1"
      - "--platform"
      - "managed"
      - "--memory"
      - "256Mi"
      - "--allow-unauthenticated"

images:
  - "gcr.io/$PROJECT_ID/ocr-app-backend"
  - "gcr.io/$PROJECT_ID/ocr-app-frontend"

substitutions:
  _STORAGE_BUCKET: "your-bucket-name"
