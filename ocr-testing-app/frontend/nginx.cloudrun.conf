server {
    listen 80;
    server_name _;
    root /usr/share/nginx/html;
    index index.html;

    # For Cloud Run: API calls go directly from browser to backend URL
    # Set VITE_API_URL during build to point to your backend Cloud Run URL

    # SPA routing - serve index.html for all non-file routes
    location / {
        try_files $uri $uri/ /index.html;
    }
}
